<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clickjacking Example</title>
  </head>
  <body>
    <h1>Child Iframe</h1>
    <p>
      This IFRAME is designed to demonstrate clickjacking. To see the issue, try
      clicking on the button below.
    </p>

    <button
      style="background-color: red"
      onclick="alert('Clicked iframe')"
      id="overlay-button"
    >
      Pay Now
    </button>

    // This will helps to prevent inject parent to child
    <script>
      if (top !== self) {
        top.location = self.location;
      }
    </script>
  </body>
</html>
